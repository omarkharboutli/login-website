        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCU0hj-E-3-RIA-wiXqAIm2Jf8i9DeRqOw",
            authDomain: "nasa-3ef3d.firebaseapp.com",
            projectId: "nasa-3ef3d",
            storageBucket: "nasa-3ef3d.appspot.com",
            messagingSenderId: "789313658680",
            appId: "1:789313658680:web:a9239c8519aed90da7abcd",
            measurementId: "G-SGXK6WTLK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let EmailInp = document.getElementById("email");
        let passInp = document.getElementById("password");
        let MainForm = document.getElementById("MainForm");

        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, EmailInp.value, passInp.value)
                .then((credentials) => {
                    console.log(credentials);
                    window.location.href = 'loged in.html'
                })
                .catch((error) => {
                    alert(error.messege);
                    console.log(error.code);
                    console.log(error.message);
                })
        }

        MainForm.addEventListener('submit', SignInUser);
    </script>

    <div class="wrapper">
        <form id="MainForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="gmail" id="email" required>

            <div class="input-box">
